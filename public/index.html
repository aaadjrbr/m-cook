<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maverick Cook</title>
    <link rel="icon" href="./m-icon.png" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="navbar">
        <h1>Maverick Cook</h1>
        <button id="auth-btn" class="auth-btn">Login</button>
    </div>

    <div id="public-page" class="page">
        <div id="public-about" class="public-about"></div>
        <div id="public-photos" class="public-photos"></div>
        <div id="public-pagination" class="pagination"></div>
    </div>

    <div id="login-page" class="page hidden">
        <div class="login-container">
            <h1><i class="fas fa-rocket"></i> Welcome Aboard</h1>
            <input type="email" id="email" placeholder="Your Email">
            <input type="password" id="password" placeholder="Secret Password">
            <button id="login-btn">Launch!</button>
            <button id="back-btn" class="back-btn">Back</button>
            <p id="login-error" class="error"></p>
        </div>
    </div>

    <div id="dashboard-page" class="page hidden">
        <div class="tabs">
            <button class="tab-btn active" data-tab="gallery"><i class="fas fa-images"></i> Gallery</button>
            <button class="tab-btn" data-tab="about"><i class="fas fa-info-circle"></i> About</button>
        </div>
        
        <div class="tab-content" id="gallery-tab">
            <div class="upload-area">
                <input type="file" id="photo-upload" accept="image/*" multiple>
                <label for="photo-upload" class="upload-btn">
                    <i class="fas fa-cloud-upload-alt"></i> Upload Photos
                </label>
            </div>
            <div id="photos-container" class="photos-grid"></div>
            <div id="dashboard-pagination" class="pagination"></div>
        </div>
        
        <div class="tab-content hidden" id="about-tab">
            <div class="about-editor">
                <textarea id="about-text" placeholder="Tell your story..."></textarea>
                <button id="save-about-btn"><i class="fas fa-save"></i> Save</button>
            </div>
        </div>
    </div>

    <div id="photo-modal" class="modal">
        <img id="modal-image" src="">
    </div>

    <div id="loader" class="loader"></div>

    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-storage-compat.js"></script>
    <script src="script.js"></script>
</body>
</html>
